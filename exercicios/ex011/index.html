<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de imagens</title>
</head>
<body>
    <h1>Mídias de HTML</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o zoom do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>Vamos reproduzir um audio</p>
    <audio controls>
        <source src="midia/Undertale OST - 022 Snowdin Town.mp3" type="audio/mpeg">
        <source src="midia/Undertale OST - 022 Snowdin Town.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não suporta audio. <a href="midia/Undertale OST - 022 Snowdin Town.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
