<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever o que quiser dentro do par de tags &lt;p&gt; e &lt;/p&gt; <!--Less than / Greater than-->

        Se precisar quebrar a linha em qualquer lugar do texto você pode usar a tag br <br>desse jeito
    </p>
    <p>
        Vamos adicionar alguns simbolos
        &reg;
        &copy;
    </p>
