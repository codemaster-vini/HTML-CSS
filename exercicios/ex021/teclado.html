<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado60%</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
            width: 35px;
        }
        
        td.game{
            background-color: lightgray;
        }
        
        td:hover{
            background-color: gray;
            font-weight: bold;
        }

        div#container{
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Meu teclado feito em forma de tabela</h1>
    <div id="container">
        <table>
            <tr>
                <td>Esc</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>0</td>
                <td>-</td>
                <td>=</td>
                <td colspan="2">Del</td>
            </tr>
            <tr>
                <td colspan="2">Tab</td>
                <td>q</td>
                <td class="game">w</td>
                <td>e</td>
                <td>r</td>
                <td>t</td>
                <td>y</td>
                <td>u</td>
                <td>i</td>
                <td>o</td>
                <td>p</td>
                <td>´`</td>
                <td>[</td>
                <td colspan="2" rowspan="2">Enter</td>
            </tr>
            <tr>
                <td colspan="2.5">Caps</td>
                <td class="game">a</td>
                <td class="game">s</td>
                <td class="game">d</td>
                <td>f</td>
                <td>g</td>
                <td>h</td>
                <td>j</td>
                <td>k</td>
                <td>l</td>
                <td>ç</td>
                <td>~</td>
                <td>]</td>
            </tr>
            <tr>
                <td>Shift</td>
                <td>\</td>
                <td>z</td>
                <td>x</td>
                <td>c</td>
                <td>v</td>
                <td>b</td>
                <td>n</td>
                <td>m</td>
                <td>,</td>
                <td>.</td>
                <td>;</td>
                <td>/</td>
                <td colspan="2">Rshift</td>
            </tr>
            <tr>
                <td>Ctrl</td>
                <td>Win</td>
                <td>Alt</td>
                <td class="game" colspan="8">Space</td>
                <td>AltGr</td>
                <td>Menu</td>
                <td>RMB</td>
                <td>RCtrl</td>
            </tr>
        </table>
    </div>
</body>
</html>
